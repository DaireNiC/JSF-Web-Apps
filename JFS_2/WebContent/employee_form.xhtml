<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >
  
  <h:head>
    <title>Employee</title>
  </h:head>
  
  <h:body>
    <h:form>

      <h:commandButton value="OK" action="employee_resp"/>
   </h:form>
  </h:body>

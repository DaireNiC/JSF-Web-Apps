<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  >
  
  <h:head>
    <title>JSF Hello World Web App</title>
  </h:head>
  
  <h:body>
    <h:form>
      Name: <h:inputText value="#{student.firstName}" p:placeholder="Enter your name"/><br></br><br></br>
       Surname<h:inputText value="#{student.surname}" p:placeholder="Enter your surname"/><br></br><br></br>
        Address<h:inputTextarea value="#{student.address}" rows="3" cols="50"  p:placeholder="Address"/><br></br><br></br>
        Phone number: <h:inputText value="#{student.phone}" p:placeholder=""/><br></br><br></br>
		Age:<h:inputText value="#{student.age}" p:placeholder=""/><br></br><br></br>
		Sex<h:selectOneRadio value="#{student.sex}">
		    <f:selectItem itemValue="M" itemLabel="Male" checked="checked"/>
		    <f:selectItem itemValue="F" itemLabel="Female" />
		    <f:selectItem itemValue="O" itemLabel="Other" />
		</h:selectOneRadio><br></br><br></br>
		Course Code: <h:selectOneMenu value="#{student.course}" >
	  <f:selectItem itemValue="BSC" itemLabel="B.Sc. in Computing and Software Development"/>
	  <f:selectItem itemValue="BSCHONS" itemLabel="B.Sc. (Hons) in Computing and Software Development"/>
	</h:selectOneMenu> <br></br><br></br>
		

      <h:commandButton value="OK" action="student_resp"/>
      <h:commandButton value="Cancel" action="student_cancel"/><br></br><br></br>
   </h:form>
  </h:body>
</html>

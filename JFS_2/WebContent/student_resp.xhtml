<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html">
    
  <h:head>
    <title> Student Form Page</title>
  </h:head>
  
  <h:body>
  <h3>Thank you for completing the form</h3>
    Name:  #{student.firstName} <br></br>
    Address: #{student.address} <br></br>
    Phone number: #{student.phone} <br></br>
    Age: #{student.age} <br></br>
    Sex: #{student.sex} <br></br>
    Year of Birth: #{student.yearOfBirth} <br></br>
    Course: #{student.course} <br></br>
    Year of Graduation: #{student.yearOfGrad} <br></br>
  </h:body>
</html>
